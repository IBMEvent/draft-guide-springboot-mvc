language: java
before_script:
- unset _JAVA_OPTIONS
- cd finish
script:
- mvn clean install
notifications:
  slack:
    template:
    - 'Build: <%{build_url}| %{build_number}> | Commit (<%{compare_url}|%{commit}>):
      %{commit_message}'
    - 'Repo@Branch: %{repository_slug}@%{branch}'
    - 'Author: %{author}'
    - 'Summary: %{result} in %{duration}'
    rooms:
      secure: 
    on_success: never
    on_failure: always
branches:
  only:
  - master
